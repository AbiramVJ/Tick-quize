<svg
  xmlns="http://www.w3.org/2000/svg"
  width="50"
  height="50"
  viewBox="0 0 100 100"
  preserveAspectRatio="xMidYMid"
>
  <!-- Background Rounded Square rotated by 19.5 degrees -->
  <rect
    x="10"
    y="10"
    width="80"
    height="80"
    rx="15"
    ry="15"
    fill="#333"
    transform="rotate(19.5 50 50)"
  />

  <!-- Inner White Circle -->
  <circle cx="50" cy="50" r="30" fill="white" />

  <!-- Clock Hands -->
  <!-- Minute Hand (longer) -->
  <line
    x1="50"
    y1="50"
    x2="50"
    y2="15"
    stroke="#333"
    stroke-width="4"
    stroke-linecap="round"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 50 50;360 50 50"
      dur="2s"
      repeatCount="indefinite"
    />
  </line>

  <!-- Hour Hand (shorter) -->
  <line
    x1="50"
    y1="50"
    x2="50"
    y2="30"
    stroke="#333"
    stroke-width="4"
    stroke-linecap="round"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 50 50;360 50 50"
      dur="10s"
      repeatCount="indefinite"
    />
  </line>

  <text x="50" y="95" font-size="10" text-anchor="middle" fill="green">
    Loading...
    <animate
      attributeName="opacity"
      values="0;1;0"
      dur="2s"
      repeatCount="indefinite" />
  </text>
</svg>
