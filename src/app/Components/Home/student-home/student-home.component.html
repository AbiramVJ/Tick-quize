<div class="container">
  <div class="row mt-5 m-1">
    <div class="col-4" *ngFor="let exam of activeDetails ">
      <div class="tick-shadow p-3 mt-3" >
        <div class="image text-center">
          <img src="https://static.vecteezy.com/system/resources/previews/012/658/235/non_2x/concept-online-testing-e-learning-examination-on-computer-png.png" alt="" width="60%">
        </div>
        <div class="mt-3">
          <div class="text-center fs-5 fw-bold">
            {{exam.name}}
          </div>
          <div>
           Duration: {{exam.duration}}
          </div>
          <div>
            Date : {{exam.date | date:'dd/MM/yyyy'}}
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-block tick-button" [disabled]="!exam.isActive" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="examId = exam.id">Click to Start</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="text-center">
          <img src="https://png.pngtree.com/png-vector/20221001/ourmid/pngtree-wedding-organizer-providing-decoration-service-or-making-plans-before-married-ceremony-png-image_6240007.png" alt="" width="300px">
          <div class="text-center fw-bold fs-5 mt-3">
            Are you sure you want to enroll in the exam?
          </div>
          <div class="text-center mt-2">
            Once you confirm, you will not be able to go back or make changes until you complete the exam. Please make sure you're ready to proceed.
          </div>
        </div>
        <div class="d-flex text-center mt-3">
          <button type="button" class="btn tick-button me-3 w-50" data-bs-dismiss="modal" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn tick-button w-50" data-bs-dismiss="modal" [routerLink]="['/exam',examId]">confirm</button>
        </div>
      </div>
    </div>
  </div>
</div>
<button class="d-none" id="c-model" data-bs-dismiss="modal">confirm</button>
