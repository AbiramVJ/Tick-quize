<div class="container">
  <nav class="navbar navbar-light tick-bg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://unicomtic.org/wp-content/uploads/2023/08/UNICOM-TIC_LOGO-1536x580.png" alt="" width="100px">
      </a>
      <div class="d-flex justify-content-end">
        <div class="text-white fw-bold">Abiram(ut56854)</div>
      </div>
    </div>
  </nav>

  <div class="row mt-5 m-1" *ngIf="!isStartExam">
    <div class="col-4">
      <div class="tick-shadow p-3" *ngFor="let exam of activeDetails ">
        <div class="image text-center">
          <img src="https://static.vecteezy.com/system/resources/previews/012/658/235/non_2x/concept-online-testing-e-learning-examination-on-computer-png.png" alt="" width="60%">
        </div>
        <div class="mt-3">
          <div class="text-center fs-5 fw-bold">
            {{exam.name}}
          </div>
          <div>
           Duration: {{exam.duration}}
          </div>
          <div>
            Date : {{exam.date | date:'dd/mm/yy'}}
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-block tick-button" [disabled]="!exam.isActive" (click)="startExam(exam.id)">Click to Start</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5" *ngIf="isStartExam">
  <div class="tick-shadow p-3 rounded mt-3" *ngFor="let questions of examQuestions | paginate: { itemsPerPage: 2, currentPage: currentPage }; let i = index">
    <div class="fs-6 fw-bold">{{questions.question}}</div>
    <div class="ms-2 mt-2">
      <div class="form-check" *ngFor="let answer of questions.answerOptions ">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
         {{answer.answer}}
        </label>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 float-right d-flex justify-content-end">
      <pagination-controls [maxSize]="5"  (pageChange)="currentPage = $event" [previousLabel]="'Prev'" ></pagination-controls>
    </div>
  </div>

</div>
