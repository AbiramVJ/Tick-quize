
<div class="row mt-3">
  <div class="col-11 mx-auto p-0">
    <div class="p-0 d-flex justify-content-between">
      <div class="fs-4 fw-bold p-0">
        Users
      </div>
      <div class="">
        <button class="btn tick-button fw-bold text-white"  data-bs-toggle="modal" data-bs-target="#add-user">Add User</button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5">
  <div class="col-11 bg-white body-card mx-auto">
    <div class="row tick-shadow rounded mt-3" *ngFor="let user of users">
      <div class="col-3 p-2">
        <img src="https://img.freepik.com/premium-vector/business-global-economy_24877-41082.jpg" alt="" width="30%">
      </div>
      <div class="col-3 d-flex align-items-center">{{user.email}}</div>
      <div class="col-6 d-flex align-items-center justify-content-end">
        <div class="d-flex">
          <div class="me-3 pointer"><i class="fas fa-pencil-alt tick-color"  data-bs-toggle="modal" data-bs-target="#add-user" ></i></div>
          <div class="pointer" data-bs-toggle="modal" data-bs-target="#delete-user"><i class="far fa-trash-alt text-danger" aria-hidden="true"></i></div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="add-user" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{isUpdate ? 'Edit' : 'Add'}} user</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-user" (click)="userForm.reset();isSubmitted = false"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm">
          <div class="row">
            <!-- <div class="col-12">
              <label for="student-id" class="form-label">Image url</label>
              <input type="text" class="form-control" id="img-url" formControlName="url" [ngClass]="{'errorBorder':isSubmitted && v.get('url')?.errors}" >
          </div> -->
            <!-- <div class="col-12">
                <label for="student-id" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" [ngClass]="{'errorBorder':isSubmitted && v.get('name')?.errors}">
            </div> -->
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" formControlName="email" [ngClass]="{'errorBorder':isSubmitted && userForm.get('email')?.errors}">
          </div> <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="passoword" formControlName="password" [ngClass]="{'errorBorder':isSubmitted && userForm.get('password')?.errors}">
        </div>

          </div>
        </form>
        <div class="d-flex text-center mt-3">
          <button type="button" class="btn tick-button w-50" (click)="isUpdate ? _updateUser() : submit()" [disabled]="loadingIndicator"><span class="spinner-border spinner-border-sm" *ngIf="loadingIndicator"></span> Submit</button>
        </div>
        <app-app-loading *ngIf="loadingIndicator"></app-app-loading>
      </div>
    </div>
  </div>
</div>
