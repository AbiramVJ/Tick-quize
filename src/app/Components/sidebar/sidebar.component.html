
<div class="list-group" id="list-tab" role="tablist rounded-0">

  <a class="list-group-item list-group-item-action rounded-0 border-0 mt-3" *ngIf="loginUser === userRoles.adminUser " id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home" routerLink="admin/home"  routerLinkActive="active">
    <img src="https://cdn-icons-png.flaticon.com/512/3884/3884954.png" width="25px" class="me-2 ms-2" alt=""> Home</a>

    <a class="list-group-item list-group-item-action rounded-0 border-0 mt-3" *ngIf="loginUser === userRoles.adminUser " id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home">
      <img src="https://cdn-icons-png.flaticon.com/512/476/476863.png" width="25px" class="me-2 ms-2" alt=""> users</a>

      <a class="list-group-item list-group-item-action rounded-0 border-0 mt-3" *ngIf="loginUser === userRoles.adminUser " id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home">
        <img src="https://cdn-icons-png.flaticon.com/512/9913/9913467.png" width="25px" class="me-2 ms-2" alt=""> Exams</a>

        <a class="list-group-item list-group-item-action rounded-0 border-0 mt-3" *ngIf="loginUser === userRoles.adminUser " id="list-home-list" routerLink="admin/category-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home" [routerLink]="['admin/category-list']"  routerLinkActive="active">
          <img src="https://cdn-icons-png.flaticon.com/512/7183/7183999.png" width="25px" class="me-2 ms-2" alt=""> Categories</a>

          <a class="list-group-item list-group-item-action rounded-0 border-0 mt-3" *ngIf="loginUser === userRoles.adminUser ">
            <img src="https://cdn-icons-png.flaticon.com/512/2995/2995459.png" width="25px" class="me-2 ms-2" alt=""> Students</a>


  <a class="list-group-item list-group-item-action rounded-0 mt-3 border-0" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile">
    <img src="https://cdn-icons-png.flaticon.com/512/4299/4299209.png" width="25px" class="me-2 ms-2" alt="">
    Profile</a>
  <a class="list-group-item list-group-item-action rounded-0 mt-3 border-0" id="list-messages-list" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="list-messages">
    <img src="https://cdn-icons-png.flaticon.com/512/1162/1162914.png" width="25px" class="me-2 ms-2" alt="">
    Result</a>
  <a class="list-group-item list-group-item-action rounded-0 mt-3 border-0" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">
    <img src="https://cdn-icons-png.flaticon.com/512/8738/8738632.png" width="25px" class="me-2 ms-2" alt="">
    Settings</a>
    <a class="list-group-item list-group-item-action rounded-0 mt-3 border-0" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings"  data-bs-toggle="modal" data-bs-target="#logout-modal">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" width="25px" class="me-2 ms-2" alt="">
      Logout</a>
</div>




<div class="modal fade" id="logout-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="text-center">
          <img src="https://cdni.iconscout.com/illustration/premium/thumb/logout-account-illustration-download-in-svg-png-gif-file-formats--exit-here-login-log-out-seo-website-development-pack-web-illustrations-4707120.png" alt="" width="300px">
          <div class="text-center fw-bold fs-5 mt-3">
            Are you sure you want to logout?
          </div>
        </div>
        <div class="d-flex text-center mt-3">
          <button type="button" class="btn tick-button me-3 w-50" data-bs-dismiss="modal" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn tick-button w-50" data-bs-dismiss="modal" (click)="logout()" [routerLink]="['/login']">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>
